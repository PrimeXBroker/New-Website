<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumSub WebSDK</title>
    <script src="https://static.sumsub.com/idensic/static/sns-websdk-builder.js"></script>
</head>
<body>
    <h2>SumSub WebSDK Debugging</h2>
    <p id="status">Waiting for SumSub Token...</p>
    <div id="sumsub-websdk-container"></div>

    <script>
        function launchWebSdk(accessToken) {
            document.getElementById("status").innerText = "Initializing SumSub...";
            console.log("üöÄ Launching WebSDK with token:", accessToken);

            let snsWebSdkInstance = snsWebSdk
                .init(accessToken, () => Promise.resolve(accessToken)) // No token refresh needed
                .withConf({ lang: "en", theme: "dark" })
                .withOptions({ addViewportTag: false, adaptIframeHeight: true })
                .on("idCheck.onStepCompleted", (payload) => {
                    document.getElementById("status").innerText = "‚úÖ Verification Completed";
                    console.log("‚úÖ Verification Completed", payload);
                    window.ReactNativeWebView.postMessage(JSON.stringify({ status: "completed", data: payload }));
                })
                .on("idCheck.onError", (error) => {
                    document.getElementById("status").innerText = "‚ùå Verification Failed";
                    console.error("‚ùå Verification Error:", error);
                    window.ReactNativeWebView.postMessage(JSON.stringify({ status: "error", error: error }));
                })
                .build();

            snsWebSdkInstance.launch("#sumsub-websdk-container");
        }

        window.addEventListener("message", function(event) {
            console.log("üì• Received message from React Native WebView:", event.data);

            let receivedData;
            try {
                receivedData = JSON.parse(event.data);
            } catch (e) {
                console.error("‚ùå Received invalid JSON format:", event.data);
                return;
            }

            if (receivedData.sumsubToken) {
                console.log("‚úÖ SumSub Access Token Received:", receivedData.sumsubToken);
                launchWebSdk(receivedData.sumsubToken);
            } else {
                console.error("‚ùå No SumSub token received.");
            }
        });

        console.log("‚è≥ Waiting for SumSub Token...");
    </script>
</body>
</html>
